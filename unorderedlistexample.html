<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ordered List example</title>
</head>
<body>

<!---Programming Languages---->
<ul style="list-style-type: none">
  <li>Java</li>
  <li>Kotlin</li>
  <li>Python</li>
</ul>

<!---Fruits------>
<ul style="list-style-type: circle">
  <li>Banana</li>
  <li>Oranges</li>
  <li>Apples</li>
</ul>

<!---Electronics---->
<ul style="list-style-type: disc">
    <li>Fridge</li>
    <li>Iron Box</li>
    <li>Television</li>
</ul>

<!----Browsers----->
<ul style="list-style-type: square">
    <li>Chrome</li>
    <li>Safari</li>
    <li>Opera</li>
</ul>
<!---Nested list---->
<ul>
    <li>January
        <ul style="list-style-type: circle">
            <li>Monday</li>
            <li>Tuesday</li>
        </ul>
    </li>
    <li>February
        <ul style="list-style-type: square">
            <li>Wednesday</li>
            <li>Thursday</li>
        </ul>
    </li>
    <li>March
        <ul style="list-style-type: none">
            <li>Saturday</li>
            <li>Sunday</li>
        </ul>
    </li>
</ul>

</body>
</html>
