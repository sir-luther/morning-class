<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>

<form action="https://www.w3schools.com/html/html_forms.asp">
    <fieldset>
    <legend>Personal details</legend>
  <label for="fname">Firstname:</label><br>
    <input type="text" id="fname"><br>

    <label for="sname">Surname:</label><br>
    <input type="text" id="sname"><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email"><br>

    <label for="pwd">Password</label><br>
    <input type="password" id="pwd"><br><br>

<p>Kindly select any option below</p>
    <input type="checkbox" name="tennis">Tennis<br>
    <input type="checkbox" name="football">Football<br>
    <input type="checkbox" name="basketball">Basketball<br>

    <p>Web development</p>
    <input type="radio" name="html">HTML<br><br>
    <input type="radio" name="css">CSS<br><br>
    <input type="radio" name="bootstrap">Bootstrap<br><br>

    <p>Address</p>
    <textarea name="" id="" cols="20" rows="5" placeholder="Enter your address"></textarea><br>


        <p>Select any language</p>
        <select name="" id="">
            <option value="english">English</option>
            <option value="kiswahili">Kiswahili</option>
            <option value="french">French</option>
        </select><br><br>

        <label for="birthday">Birthday:</label>
        <input type="date" name="birthday"><br><br>

    <input type="submit" value="Submit">
</fieldset>
</form>

</body>
</html>
