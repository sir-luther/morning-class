<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
</head>
<body>
<!----first unordered list---->
<h1 style="color: deeppink"><u>Names of Students</u></h1>
<ul style="list-style-type: none">
  <li><i>Mary</i></li>
  <li><i>June</i></li>
  <li><i>Martha</i></li>
</ul>
<!----second unordered list--->
<h1 style="color: deeppink"><u>Months.</u></h1>
<ul style="list-style-type: disc">
  <li><b>January</b>y</li>
  <li><b>February</b></li>
  <li><b>March</b></li>
  <li><b>April</b></li>
  <li><b>May</b></li>
</ul>
<!------third unordered list--->
<h1 style="color: deeppink"><u>Days of a week.</u></h1>
<ul style="list-style-type: circle">
  <li>Monday</li>
  <li>Tuesday</li>
  <li>Wednesday</li>
</ul>

<!----forth unordered list---->
<h1 style="color: deeppink"><u>Breakfast.</u></h1>
<ul style="list-style-type: square">
  <li>Coffee</li>
  <li>Bread</li>
  <li>Sausage</li>
</ul>

<!---Nested unordered list---->
<ul style="list-style-type: square">
  <li>January</li>
  <li>February
    <ul style="list-style-type: none">
      <li>Monday</li>
      <li>Tuesday</li>
      <li>Wednesday</li>
    </ul>
  </li>
  <li>March</li>
</ul>








</body>
</html>
